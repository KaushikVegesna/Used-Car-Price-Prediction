<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Car Price Prediction</h1>
    <div class="logo">
        <img src="{{ url_for('static', filename='nttdata.png') }}" class="logo">

        <form method="post">
            <!-- Input fields and prediction box -->
        </form>
    </div>

    <div class="container">
        <form action="/" method="post">
            <div class="input-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="input-group">
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" required>
            </div>
            <div class="input-group">
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" required>
            </div>
            <div class="input-group">
                <label for="fuelType">Fuel Type:</label>
                <input type="text" id="fuelType" name="fuelType" required>
            </div>
            <div class="input-group">
                <label for="tax">Tax:</label>
                <input type="number" id="tax" name="tax" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="mpg">MPG:</label>
                <input type="number" id="mpg" name="mpg" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="engineSize">Engine Size:</label>
                <input type="number" id="engineSize" name="engineSize" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>

            <div class="input-group">
                <button type="submit" class="predict-button">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="prediction-box">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error-box">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
